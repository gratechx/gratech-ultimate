
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إعدادات Comet X</title>
  <style>
    body { font-family: "Segoe UI", Tahoma, sans-serif; background:#0F1318; color:#EAF7F5; }
    .box { max-width: 720px; margin: 20px auto; border:1px solid #1E2A33; border-radius:12px; padding:16px; background:#0B0F14; }
    input { width:100%; padding:8px; border-radius:8px; border:1px solid #1E2A33; background:#091016; color:#EAF7F5; }
    label { display:block; margin:10px 0 6px; }
    button { margin-top:10px; padding:8px 12px; border-radius:8px; border:1px solid #1E2A33; background:#00BFA5; color:#06231F; font-weight:600; cursor:pointer; }
    .muted { color:#9FE7DC; font-size:12px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>إعدادات الاستيراد من GitHub</h2>
    <label>Personal Access Token (ghToken)</label>
    <input id="ghToken" placeholder="أدخل PAT بقراءة/كتابة حسب الحاجة">
    <label>المستودع (ghRepo) بصيغة owner/name</label>
    <input id="ghRepo" placeholder="مثال: octocat/Hello-World">
    <button id="save">حفظ</button>
    <p class="muted">لن يتم الاتصال الحقيقي الآن داخل بيئة الأوفلاين؛ هذا تمهيد.
    لاحقًا سنضيف مزامنة سحابة وقراءة Issues/PRs.</p>
  </div>
  <script src="options.js"></script>
</body>
</html>
