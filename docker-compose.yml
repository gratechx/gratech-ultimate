# ============================================
# GraTech Ultimate - Docker Compose
# One command deployment: docker-compose up
# ============================================

version: '3.9'

services:
  # ==========================================
  # Frontend - React + Vite
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gratech-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - gratech-network
    restart: unless-stopped

  # ==========================================
  # Backend - FastAPI
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gratech-backend
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DEEPSEEK_KEY=${DEEPSEEK_KEY}
      - DEEPSEEK_ENDPOINT=${DEEPSEEK_ENDPOINT}
      - LLAMA_KEY=${LLAMA_KEY}
      - LLAMA_ENDPOINT=${LLAMA_ENDPOINT}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - gratech-network
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Redis - Caching & Session
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: gratech-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - gratech-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # ==========================================
  # Nginx - Reverse Proxy (Production)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: gratech-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - gratech-network
    restart: unless-stopped
    profiles:
      - production

# ==========================================
# Networks
# ==========================================
networks:
  gratech-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  redis-data:
    driver: local
